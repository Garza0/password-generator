<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <h1>Password Generator</h1>
    <h3 class="password-display" id="passwordDisplay">password</h3>
    <form id="passwordGeneratorForm" class="form">
      <label class="title" for="">Number of Characters</label>
      <div class="character-amount-container">
        <input type="range" value="10" min="1" max="50" id="characterAmountRange">
        <input class="number-input" type="number" value="10" min="1" max="50" id="characterAmountNumber">
      </div>

      <label for="includeUppercase">Include Uppercase</label>
      <input type="checkbox" name="" id="includeUppercase">

      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" name="" id="includeNumbers">

      <label for="includeSymbols">Include Symbols</label>
      <input type="checkbox" name="" id="includeSymbols">

      <button class="btn" type="submit">Generate password</button>
    </form>
  </div>
</body>

</html>
